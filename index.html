<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

  <div class="base-apparel-page-wrapper">

    <div class="base-apparel-logo-mobile">
      <img src="./images/logo.svg" alt="" srcset="">
    </div>

    <div class="base-apparel-left-side">
      <div class="base-apparel-logo">
        <img src="./images/logo.svg" alt="" srcset="">
      </div>
      <div id="baseApparelComingSoon" class="base-apparel-coming-soon">

        <h1 id="baseApparelTitle">
          We're
          <strong>
            coming soon
          </strong>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="baseApparelForm" class="base-apparel-form">
          <input id="baseApparelInput" class="base-apparel-input" type="text" placeholder="Email Address">
          <button class="base-apparel-btn">
            <img src="./images/icon-arrow.svg" alt="" srcset="">
          </button>

          <img id="iconError" class="icon-error" src="./images/icon-error.svg" alt="" srcset="">

          <p id="errorMsg" class="error-msg">
            Please provide a valid email
          </p>
        </form>

      </div>
    </div>

    <div class="base-apparel-right-side">
      <img class="hero-desk" src="./images/hero-desktop.jpg" alt="" srcset="">

      <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="" srcset="">
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
